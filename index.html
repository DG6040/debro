<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBRO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://www.dropbox.com/s/your_file_id/DebroCrypto.jpg?dl=1') no-repeat center center fixed;
            background-size: cover;
            color: #ff0000;
            text-align: center;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 10px;
        }
        .content-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            cursor: pointer;
            width: 300px;
        }
        .main-image {
            width: 100%;
            transition: opacity 0.3s ease-in-out;
        }
        .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-container:hover .main-image {
            opacity: 0;
        }
        .image-container:hover .hover-image {
            opacity: 1;
        }
        .marquee {
            font-size: 2em;
            font-weight: bold;
            color: yellow;
            background: black;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            display: block;
            text-align: center;
            animation: marquee-animation 10s linear infinite;
        }
        @keyframes marquee-animation {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="marquee">ðŸš² DEBRO ðŸš²</div>
    
    <div class="container">
        <img src="https://i.imgur.com/hJyoMCX.gif" alt="DEBRO GIF">
        
        <!-- Content row with Wurm and Zooming GIF -->
        <div class="content-row">
            <!-- Wurm GIF -->
            <img src="https://i.imgur.com/QUkkpy2.gif" alt="My bike Punk!" style="width: 200px;">
            
            <!-- Interactive Zooming GIF -->
            <a href="https://yourlink.com" class="image-container">
                <img src="https://imgur.com/HhhDALG" alt="Zooming Image" class="main-image">
                <img src="https://imgur.com/B4Z5ReN" alt="Zoomed Image" class="hover-image">
            </a>
        </div>
    </div>
</body>
</html>
